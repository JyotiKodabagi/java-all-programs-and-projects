name: Daily Folder Auto Upload

on:
  schedule:
    - cron: "30 8 * * *"   # 2:00 PM IST (UTC)
  workflow_dispatch:

permissions:
  contents: write   # üî• REQUIRED to push commits

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Upload one folder per day
        run: |
          echo "Checking folders..."

          # ensure folders directory exists
          if [ ! -d "folders" ]; then
            echo "‚ùå folders directory not found"
            exit 0
          fi

          # get first folder alphabetically
          FOLDER=$(ls folders | sort | head -n 1)

          if [ -z "$FOLDER" ]; then
            echo "‚úÖ No folders left to upload"
            exit 0
          fi

          echo "Uploading folder: $FOLDER"

          mkdir -p uploaded
          mv "folders/$FOLDER" "uploaded/$FOLDER"

          git config user.name "JyotiKodabagi"
          git config user.email "jyotikodabagi2002@gmail.com"

          git add .
          git commit -m "Daily upload: $FOLDER"
          git push
